<h2>Post List</h2>

<div *ngIf="!loading">
  <ul>
    <li *ngFor="let post of posts">
      <!--<a routerLink="/posts/{{post.id}}">{{post.id}}) {{post.title}}</a>-->
      <a [routerLink]="['/posts', post.id]">{{post.id}}) {{post.title}}</a>
      <button (click)="deletePost(post.id)">X</button>
    </li>
  </ul>
</div>

<p *ngIf="loading">Loading list of posts...</p>
